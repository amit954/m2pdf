<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="toolbar">
        <input type="file" id="file-input" accept=".pdf" />
        <button class="btn" id="upload-btn">Upload PDF</button>
        <button class="btn" id="text-btn">Add Text</button>
        <button class="btn" id="image-btn">Add Image</button>
        <button class="btn" id="save-btn" disabled>Save PDF</button>
        <div class="zoom-controls">
            <button class="btn" id="zoom-out">-</button>
            <span id="zoom-level">100%</span>
            <button class="btn" id="zoom-in">+</button>
        </div>
    </div>
    <div id="pdf-container"></div>
    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
